                                        <legend>Datos de los productos</legend>

                                            <label style="width: 150px;">Codigo del producto</label>

                                        </div>

                                        </div>
                                        <br>
                                        <div>

                                        </div>
                                        <br>

                                        </div>
                                        <br>
                                    </fieldset>
    
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>

                            </div>
                        </div>
                    </div>
                </div>
                
            <br>
            <div class="row">
                <div class="col">
                    <button class="btn btn-success">Apertura de Caja</button>
