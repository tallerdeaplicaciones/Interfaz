<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe de Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    

</head>

<body>
    <header>
        <nav class="navbar bg-success">
            <div class="container-fluid">
                <a href="../views/index.html" class="navbar-brand">
                    <img src="../assets/img/imagen-tunel.jpg" alt="Icono" width="150" height="50">
                </a>
                <form class="d-flex" role="search">
                </form>
                <div class="dropdown">
                    <button class="btn btn-transparent dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user-circle" style="color: #ffffff;"></i> Perfil
                    </button>                        
                    <div class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Cambiar contraseña</a>
                        <a class="dropdown-item" href="#pagina de login?">Cerrar sesión</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="container mt-5">
        <h2>Informe de ventas</h2>
        <div class="row mb-3">
            <div class="col-sm-4">
                <select id="vendedor" name="vendedor" class="form-control">
                    <option value="">Selecciona un vendedor</option>
                    <option value="vendedor1">Vendedor 1</option>
                    <option value="vendedor2">Vendedor 2</option>
                </select>
            </div>
            <div class="col-sm-2">
                <div class="d-flex justify-content-end">
                    <input class="form-control me-2" type="text" placeholder="hoola" aria-label="Search" style="max-width: 300px;">
                    <button class="btn btn-primary" type="submit">Buscar</button>
                </div>
            </div>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Vendedor</th>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Flujo del día</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Vendedor 1</td>
                    <td>Producto A</td>
                    <td>$100</td>
                    <td>10</td>
                    <td>$1000</td>
                </tr>
                <tr>
                    <td>Vendedor 1</td>
                    <td>Producto B</td>
                    <td>$50</td>
                    <td>20</td>
                    <td>$1000</td>
                </tr>
                <tr>
                    <td>Vendedor 2</td>
                    <td>Producto C</td>
                    <td>$200</td>
                    <td>5</td>
                    <td>$1000</td>
                </tr>

            </tbody>
        </table>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>

</html>
