<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <link rel="stylesheet" href="../css-scss/index.css">
    <script src="../js/index11.js"></script>
    <script src="PaginaAdministradores/dev/js/jquery.js"></script>
</head>

<body>
    <header>
        <nav class="navbar bg-success">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">
                    <img src="../assets/img/imagen-tunel.jpg" alt="Icono Empresarial" width="150" height="50">
                </a>
                <a href="#" data-bs-toggle="modal" data-bs-target="#myModal">Agregar producto</a>
                <a href="./informeDiario.html">Ventas diarias</a>
                <a href="./InformeVentas.html">Informe de ventas</a>
            </div>
        </nav>
    </header>
    <main>
    <div class="container">
        <div class="row lista">
            <div class="col-2"></div>
            <div class="col-10"><div class="row">
                <!-- Modal -->
                <div id="myModal" class="modal fade" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="staticBackdropLabel">Formulario</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form action="" id="productoForm">
                                    <fieldset>
                                        <legend>Datos de los productos</legend>
                                        <div>
                                            <label style="width: 150px;">Codigo del producto</label>
                                            <input type="text" id="codigoProducto" name="codigoProducto">
                                        </div>
                                        <br>
                                        <div>
                                            <label style="width: 150px;">Nombre del producto</label>
                                            <input type="text" id="nombreProducto" name="nombreProducto">
                                        </div>
                                        <br>
                                        <div>
                                            <label style="width: 150px;">Descripción</label>
                                            <input type="text" id="descripcion" name="descripcion">
                                        </div>
                                        <br>
                                        <div>
                                            <label style="width: 150px;">Categoría</label>
                                            <input type="text" id="categoria" name="categoria">
                                        </div>
                                        <br>
                                        <div>
                                            <label style="width: 150px;">Precio</label>
                                            <input type="text" id="precio" name="precio">
                                        </div>
                                        <br>
                                        <div>
                                            <label style="width: 150px;">Inventario</label>
                                            <input type="text" id="inventario" name="inventario">
                                        </div>
                                    </fieldset>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                <button type="button" class="btn btn-primary" id="btnIngresar">Ingresar</button>
                            </div>
                        </div>
                    </div>
                </div>
                
            <br>
            <div class="row">
                <div class="col">
                    <button class="btn btn-success">Apertura de Caja</button>
                </div>
                <div class="col">
                    <button class="btn btn-danger">Cierre de Caja</button>
                </div>
            </div>
            </div>
        </div>
        
    </div>
    </main>
    <footer class="bg-success">
        <div class="container">
            <h5 class="text-center">Bazar el Túnel</h5>
            <p class="text-center">Porque tu hogar merece lo mejor confía en nosotros</p>
            <p class="text-center">© 2023 El Túnel SpA</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src=""></script>
    <script src="PaginaAdministradores/dev/js/index11.js"></script>
    <script src="../js/jquery.js"></script>
</body>

</html>
